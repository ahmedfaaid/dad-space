query PostComments($postId: String!) {
  postComments(postID: $postId) {
    comments {
      id
      text
      postedBy {
        id
        firstName
        lastName
      }
      parent {
        id
      }
      children {
        id
      }
      createdAt
    }
    errors {
      path
      message
    }
  }
}
