query Post($id: String!) {
  post(id: $id) {
    post {
      id
      headline
      text
      topic {
        id
        name
      }
      postedBy {
        id
        firstName
        lastName
      }
      voteCount
      votes {
        id
        value
        user {
          id
        }
      }
      comments {
        id
        text
        postedBy {
          id
          firstName
          lastName
        }
        createdAt
      }
      createdAt
    }
    errors {
      path
      message
    }
  }
}
