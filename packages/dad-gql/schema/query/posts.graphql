query Posts($skip: Int!, $limit: Int!) {
  posts(skip: $skip, limit: $limit) {
    id
    headline
    text
    createdAt
    topic {
      name
    }
    postedBy {
      id
      firstName
      lastName
    }
    voteCount
    votes {
      id
      value
      user {
        id
      }
    }
    comments {
      id
    }
  }
}
